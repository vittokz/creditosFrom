<div
  [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme"
  (mouseover)="sidebarHover()"
  (mouseout)="sidebarHover()"
>
  <div class="app-header__logo">
    <div class="logo-src"></div>
    <div class="header__pane ml-auto">
      <button
        type="button"
        class="hamburger close-sidebar-btn hamburger--elastic"
        [ngClass]="{ 'is-active': globals.toggleSidebar }"
        (click)="toggleSidebar()"
      >
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="app-sidebar-content">
    <div class="app-sidebar-scroll">
      <perfect-scrollbar [autoPropagation]="true">
        <div class="v-sidebar-menu vsm-default">
          <div class="vsm-list">
            <ngb-accordion
              [destroyOnHide]="false"
              [closeOthers]="true"
              [activeIds]="extraParameter"
            >
              <ngb-panel>
                <ng-template ngbPanelHeader>
                  <div class="vsm-header">Menú Navegación</div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="dashboardsMenu">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-user-female"></i>
                    <span class="vsm-title">Dashboards</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item">
                        <a
                          routerLinkActive="active-item"
                          routerLink="/perfil"
                          class="vsm-link"
                          ><span class="vsm-title">Perfil</span></a
                        >
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="pagesMenu" *ngIf="tipoUsuario == 'Administrador'">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-cash"></i>
                    <span class="vsm-title">Inversionistas</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div
                        class="vsm-item"
                        *ngIf="tipoUsuario == 'Administrador'"
                      >
                        <a
                          routerLinkActive="active-item"
                          routerLink="inversionistas/crear"
                          class="vsm-link"
                          ><span class="vsm-title">Crear</span></a
                        >
                      </div>
                      <div
                        class="vsm-item"
                        *ngIf="tipoUsuario == 'Administrador'"
                      >
                        <a
                          routerLinkActive="active-item"
                          routerLink="inversionistas/listar"
                          class="vsm-link"
                          ><span class="vsm-title">Listar</span></a
                        >
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>

              <ngb-panel id="pagesMenu1" *ngIf="tipoUsuario != 'Cliente'">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-cash"></i>
                    <span class="vsm-title">Inversiones</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div
                        class="vsm-item"
                        *ngIf="tipoUsuario == 'Inversionista'"
                      >
                        <a
                          routerLinkActive="active-item"
                          routerLink="inversiones/listar-persona"
                          class="vsm-link"
                          ><span class="vsm-title">Listar Activas</span></a
                        >
                      </div>
                      <div
                        class="vsm-item"
                        *ngIf="tipoUsuario == 'Inversionista'"
                      >
                        <a
                          routerLinkActive="active-item"
                          routerLink="inversiones/listar-persona2"
                          class="vsm-link"
                          ><span class="vsm-title">Listar Inactivas</span></a
                        >
                      </div>

                      <div
                        class="vsm-item"
                        *ngIf="tipoUsuario == 'Administrador'"
                      >
                        <a
                          routerLinkActive="active-item"
                          routerLink="inversiones/listar-administrador"
                          class="vsm-link"
                          ><span class="vsm-title">Listar Pendientes</span></a
                        >
                      </div>

                      <div
                        class="vsm-item"
                        *ngIf="tipoUsuario == 'Administrador'"
                      >
                        <a
                          routerLinkActive="active-item"
                          routerLink="inversiones/listar-administrador-completas"
                          class="vsm-link"
                          ><span class="vsm-title">Listar Completas</span></a
                        >
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>

              <ngb-panel *ngIf="tipoUsuario == 'Administrador'">
                <ng-template ngbPanelHeader>
                  <div class="vsm-header">Menú Clientes</div>
                </ng-template>
              </ngb-panel>
              <ngb-panel
                id="elementsMenu"
                *ngIf="tipoUsuario == 'Administrador'"
              >
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-users"></i>
                    <span class="vsm-title">Clientes</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item">
                        <a
                          routerLinkActive="active-item"
                          routerLink="clientes/crear"
                          class="vsm-link"
                        >
                          <span class="vsm-title">Crear</span></a
                        >
                      </div>
                      <div class="vsm-item">
                        <a
                          routerLinkActive="active-item"
                          routerLink="clientes/listar"
                          class="vsm-link"
                        >
                          <span class="vsm-title">Listar</span></a
                        >
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>
              <ngb-panel
                id="componentsMenu"
                *ngIf="
                  tipoUsuario == 'Administrador' || tipoUsuario == 'Cliente'
                "
              >
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-server"></i>
                    <span class="vsm-title">Solicitudes </span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <!-- <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/components/tabs" class="vsm-link"><span
                          class="vsm-title">Tabs</span></a>
                      </div> -->
                      <div class="vsm-item">
                        <a
                          routerLinkActive="active-item"
                          routerLink="solicitudes/crear"
                          class="vsm-link"
                        >
                          <span class="vsm-title">Crear</span></a
                        >
                      </div>
                      <div
                        class="vsm-item"
                        *ngIf="tipoUsuario == 'Administrador'"
                      >
                        <a
                          routerLinkActive="active-item"
                          routerLink="solicitudes/listar"
                          class="vsm-link"
                        >
                          <span class="vsm-title">Listar</span></a
                        >
                      </div>

                      <div class="vsm-item" *ngIf="tipoUsuario == 'Cliente'">
                        <a
                          routerLinkActive="active-item"
                          routerLink="solicitudes/listar-solicitudes-clientes"
                          class="vsm-link"
                        >
                          <span class="vsm-title">Listar</span></a
                        >
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>

              <ngb-panel id="componentsMenu2">
                <ng-template
                  ngbPanelHeader
                  *ngIf="
                    tipoUsuario == 'Administrador' || tipoUsuario == 'Cliente'
                  "
                >
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-cash"></i>
                    <span class="vsm-title">Créditos </span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <!-- <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/components/tabs" class="vsm-link"><span
                          class="vsm-title">Tabs</span></a>
                      </div> -->
                      <div
                        class="vsm-item"
                        *ngIf="tipoUsuario == 'Administrador'"
                      >
                        <a
                          routerLinkActive="active-item"
                          routerLink="creditos/crear"
                          class="vsm-link"
                        >
                          <span class="vsm-title">Crear</span></a
                        >
                      </div>
                      <div
                        class="vsm-item"
                        *ngIf="tipoUsuario == 'Administrador'"
                      >
                        <a
                          routerLinkActive="active-item"
                          routerLink="creditos/listar"
                          class="vsm-link"
                        >
                          <span class="vsm-title">Listar</span></a
                        >
                      </div>
                      <div class="vsm-item" *ngIf="tipoUsuario == 'Cliente'">
                        <a
                          routerLinkActive="active-item"
                          routerLink="creditos/listar-creditos-clientes"
                          class="vsm-link"
                        >
                          <span class="vsm-title">Listar</span></a
                        >
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>

              <ngb-panel *ngIf="tipoUsuario == 'Administrador'">
                <ng-template ngbPanelHeader>
                  <div class="vsm-header">Usuarios Plataforma</div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="pagesMenu3" *ngIf="tipoUsuario == 'Administrador'">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-user-female"></i>
                    <span class="vsm-title">Usuarios página</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item">
                        <a
                          routerLinkActive="active-item"
                          routerLink="usuariosApp/listar-usuarios-app"
                          class="vsm-link"
                        >
                          <span class="vsm-title">Listar</span></a
                        >
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>

              <ngb-panel
                id="pagesMenu33"
                *ngIf="tipoUsuario == 'Administrador'"
              >
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-user-female"></i>
                    <span class="vsm-title">Usuarios Empresa</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item">
                        <a
                          routerLinkActive="active-item"
                          routerLink="usuariosEmpresa/crear"
                          class="vsm-link"
                        >
                          <span class="vsm-title">Crear</span></a
                        >
                      </div>
                      <div class="vsm-item">
                        <a
                          routerLinkActive="active-item"
                          routerLink="usuariosEmpresa/listar"
                          class="vsm-link"
                        >
                          <span class="vsm-title">Listar</span></a
                        >
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>

              <ngb-panel *ngIf="tipoUsuario == 'Administrador'">
                <ng-template ngbPanelHeader>
                  <div class="vsm-header">Estadisticas</div>
                </ng-template>
              </ngb-panel>

              <ngb-panel
                id="pagesMenu34"
                *ngIf="tipoUsuario == 'Administrador'"
              >
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-graph3"></i>
                    <span class="vsm-title">Estadistica 1</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item">
                        <a
                          routerLinkActive="active-item"
                          routerLink="usuariosEmpresa/listar"
                          class="vsm-link"
                        >
                          <span class="vsm-title">Listar</span></a
                        >
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>

              <!-- <ngb-panel>
                <ng-template ngbPanelHeader>
                  <div class="vsm-header">Usuarios Empresa</div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="pagesMenu3">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-user-female"></i>
                    <span class="vsm-title">Usuarios</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item">

                          routerLink="/widgets/chart-boxes-3"
                          class="vsm-link"
                        >
                          <span class="vsm-title">Crear</span></a
                        >
                      </div>
                      <div class="vsm-item">
                        <a
                          routerLinkActive="active-item"
                          routerLink="/widgets/chart-boxes-3"

                        >

                        >
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel> -->
            </ngb-accordion>
          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
