      <div class="widget-content-wrapper">

              type="button"
              class="btn btn-link p-0 mr-2"
              ngbDropdownToggle
            >
              <span>
                <div class="icon-wrapper icon-wrapper-alt rounded-circle">
                  <img
                    width="42"
                    src="./assets/images/avatars/1.jpg"
                    alt=""
                    class="rounded-circle"
                  />
                </div>
              </span>
            </button>
            <div ngbDropdownMenu>
              <button routerLink="perfil" class="dropdown-item">Perfil</button>
              <button (click)="salir()" class="dropdown-item">Salir</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
